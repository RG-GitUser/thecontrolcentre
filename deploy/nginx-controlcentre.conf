# Control Centre — controlcentre.wabanakisoftwaresolutions.com
# Place this in /etc/nginx/sites-available/ (or sites-enabled) or include in your main nginx.conf.
# Build the app first: npm run build — then point root to the dist/ folder on the server.

server {
    listen 80;
    listen [::]:80;
    server_name controlcentre.wabanakisoftwaresolutions.com;

    root /var/www/controlcentre/dist;   # or your path to the built app
    index index.html;

    # SPA: serve index.html for all routes (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Optional: redirect HTTP to HTTPS (uncomment when SSL is set up)
    # return 301 https://$server_name$request_uri;
}

